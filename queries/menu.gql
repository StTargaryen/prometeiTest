query CatalogMenu {
  categories(
    filters: { showInNav: { eq: true }, and: { type: { eq: "section" } } }
  ) {
    data {
      id
      attributes {
        title
        navIcon {
          data {
            attributes {
              url
            }
          }
        }
        items(
          filters: {
            showInNav: { eq: true }
            and: { type: { eq: "category" } }
          }
        ) {
          data {
            id
            attributes {
              title
              slug
              items(
                filters: {
                  showInNav: { eq: true }
                  and: { type: { eq: "subcategory" } }
                }
              ) {
                data {
                  id
                  attributes {
                    title
                    slug
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
